sensors:
  rabbitmq:
    username: admin
    password: password
  modules:
    - name: raspberrypi-0
      nodeName: raspberrypi
      type: raspberrypi
      routingKey: raspberrypi-0
      devices:
        - name: dht11
          type: dht11
          config:
            - name: DHT11_PIN
              value: "12"
            - name: RASPBERRYPI_VERSION
              value: "3"
